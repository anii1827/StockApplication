<style>
    .demo-table {
        width: 100%;
    }

    .mat-column-demo-position {
        width: 32px;
        border-right: 1px solid currentColor;
        padding-right: 24px;
        text-align: center;
    }

    .mat-column-demo-name {
        padding-left: 16px;
        font-size: 20px;
    }

    .mat-column-demo-weight {
        font-style: italic;
    }

    .mat-column-demo-symbol {
        width: 32px;
        text-align: center;
        font-weight: bold;
    }
</style>
<app-header></app-header>

<div class="content" role="main">
    <div class="card-container">

        <div>
            <mat-card class="example-card">
                <div class="top-container">
                    <div class="top-left-container">
                    <mat-card-title>{{companyName}}</mat-card-title><br>
                    <mat-card-subtitle>Company Code</mat-card-subtitle>
                    <mat-card-title>{{companyCode}}</mat-card-title><br>
                    <mat-card-content>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Statistics Range</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                    <input matStartDate (dateInput)="startDate('startDate', $event)"
                                        placeholder="Start date">
                                    <input matEndDate (dateInput)="endDate('endDate', $event)"
                                        placeholder="End date">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    </div>
                    <div class="verticle-line"></div>
                    <div class="top-middle-container">
                        <mat-card-subtitle>Price</mat-card-subtitle>
                        <mat-card-title>{{Currentprice}}</mat-card-title><br>
                        <mat-card-subtitle>Change</mat-card-subtitle>
                        <mat-card-title>2%</mat-card-title>
                    </div>
                    <div class="verticle-line"></div>
                    <div class="top-right-container">
                        <mat-card-subtitle>Max</mat-card-subtitle>
                        <mat-card-title>{{max | number}}</mat-card-title><br>
                        <mat-card-subtitle>Min</mat-card-subtitle>
                        <mat-card-title>{{min | number}}</mat-card-title><br>
                        <mat-card-subtitle>Average</mat-card-subtitle>
                        <mat-card-title>{{average | number}}</mat-card-title>
                    </div>
                </div>
                <hr>
                <div class="middle-container">
                    <div class="table-content">
                        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                            <!-- Name Column -->
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="startTime">
                                <th mat-header-cell *matHeaderCellDef> StartTime </th>
                                <td mat-cell *matCellDef="let element"> {{element.startTime | date :'short'}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="endTime">
                                <th mat-header-cell *matHeaderCellDef> EndDate </th>
                                <td mat-cell *matCellDef="let element"> {{element.endTime | date :'short'}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-card>
        </div>



    </div>

    <app-footer></app-footer>

</div>
